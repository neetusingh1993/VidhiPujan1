		<script src="js/init.js"></script>
		<script type="text/javascript"></script>
		<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-xlarge.css" />
		</noscript>
	</head>
	<body class="landing">

		<!-- Header -->
			<header id="header">
				<h1><a href="index.html">VidhiPujan</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="services.html">

						<li><a href="astrology.html">Astrology</a></li>
						<li><a href="priestathome.html">Priest At Home</a></li>
					</ul>
				</nav>
			</header>

		<!-- Three -->
		<section id="three" class="wrapper style3 special">
			<div class="container">
				<header class="major">
					<h2>Sign Up</h2>
					<p></p>
				</header>
			</div>
			<div class="container 50%">
				<form action="#" method="post">
					<div class="row uniform">
						<div class="6u 12u$(small)">
							<input name="name" id="name" value="" placeholder="Name" type="text">
						</div>
						<div class="6u$ 12u$(small)">
							<input name="email" id="email" value="" placeholder="Email" type="email">
						</div>
						<div class="6u 12u$(small)">
							<input name="password" id="password" value="" placeholder="Password" type="password">
						</div>
						<div class="6u$ 12u$(small)">
							<input name="phone" id="phone" value="" placeholder="Phone" type="text">
						</div>
						<div class="6u$ 12u$(small)">
							<textarea name="comments" id="comments" placeholder="Comments" rows="6"></textarea>
						</div>
						<div class="12u$ 12u$(large)">
							<ul class="actions">
								<li><input value="Sign Up" class="special big" type="submit"></li>
							</ul>
						</div>
						<div class="g-signin2" data-width="300" data-height="200" data-longtitle="true"></div>
					</div>
				</form>
			</div>
		</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					
					<div class="row">
						<div class="8u 12u$(medium)">
							<ul class="copyright">
								<li>&copy; VidhiPujan. All rights reserved.</li>
							</ul>
						</div>
						<div class="4u$ 12u$(medium)">
							<ul class="icons">
								<li>
									<a class="icon rounded fa-facebook"><span class="label">Facebook</span></a>
								</li>
								<li>
									<a class="icon rounded fa-twitter"><span class="label">Twitter</span></a>
								</li>
								<li>
									<a class="icon rounded fa-google-plus"><span class="label">Google+</span></a>
								</li>
								<li>
									<a class="icon rounded fa-linkedin"><span class="label">LinkedIn</span></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>



			<script>
				function onSuccess(googleUser) {
				  console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
				}
				function onFailure(error) {
				  console.log(error);
				}
				function renderButton() {
				  gapi.signin2.render('my-signin2', {
					'scope': 'profile email',
					'width': 240,
					'height': 50,
					'longtitle': true,
					'theme': 'dark',
					'onsuccess': onSuccess,
					'onfailure': onFailure
				  });
				}
			  </script>
	</body>
</html>
